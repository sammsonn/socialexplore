version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: socialexplore_db
    environment:
      POSTGRES_USER: socialexplore
      POSTGRES_PASSWORD: socialexplore_dev
      POSTGRES_DB: socialexplore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialexplore"]
      interval: 10s
      timeout: 5s
      retries: 5

